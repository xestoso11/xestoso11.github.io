    <script>
        function openTab(tabName) {
          var i, x;
          x = document.getElementsByClassName("containerTab");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          document.getElementById(tabName).style.display = "block";
        };
        function getCurrentURL () {
          return window.location.hash 
        };
        const url = getCurrentURL();
        const urledit = url.replace("#", "");
        window.onload = function() {
          document.getElementById(urledit).style.display = "block";
        };
        window.onscroll = function() {myFunction()};
        function myFunction() {
          var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
          var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
          var scrolled = (winScroll / height) * 100;
          document.getElementById("barra").style.width = scrolled + "%";
        };
      </script>
      <script>
        // Hacer una solicitud GET a la API de GitHub
        fetch('https://api.github.com/users/xestoso11/repos')
          .then(response => response.json())
          .then(data => {
            const reposList = document.querySelector('.repos-list');
            data.forEach(repo => {
              const listItem = document.createElement('li');
              const link = document.createElement('a');
              link.href = repo.html_url;
              link.textContent = repo.name;
              link.target = '_blank'; // Abrir enlace en una nueva pestaña
              link.rel = 'noopener noreferrer'; // Seguridad para enlaces externos
              listItem.appendChild(link);
              reposList.appendChild(listItem);
            });
          })
          .catch(error => {
            console.error('Hubo un problema con la solicitud fetch:', error);
          });
      </script>
